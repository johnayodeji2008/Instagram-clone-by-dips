<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="content">
            <div class="left-side">
                <h1>facebook</h1>
                <p>Facebook helps you connect and share with the people in your life.</p>
            </div>
            <div class="right-side">
                <div class="login-box">
                    <form id="inputForm">
                        <input type="text" id="email" placeholder="Email address or phone number" required>
                        <input type="password" id="password" placeholder="Password" required>
                        <button type="submit" class="login-button">Log In</button>
                    </form>
                    <a href="#" class="forgot-password">Forgotten password?</a>
                    <button class="create-account-button">Create new account</button>
                </div>
                <p class="create-page">Create a Page for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
