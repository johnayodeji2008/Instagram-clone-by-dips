<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="phone-mockup">
            <img src="phone_mockup.png" alt="Phone mockup">
        </div>

        <div class="login-form">
            <h1>Instagram</h1>
            <form id="inputForm">
                <input type="text" id="name" placeholder="Phone number, username, or email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <div class="divider">OR</div>
            <button class="facebook-login"><a href="fb.html" style="text-decoration: none; color: white;">Log in with Facebook</a></button>
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
